<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Sketch-A-Roo</title>
</head>
<body>
    <div class="heading">SKETCH-A-ROO</div>
    <div id="subHeading">"Sketch me like one of your French girls"</div>
    <div class="mainContent">
        <div class="grid" id="grid"></div>
         
    </div>
    
    <div class="colorChoices">
        <button id="resetBtn">RESET</button>
        <button id="pinkBtn">Pinks and Oranges</button>
        <button id="greenBtn">Greens and Yellows</button>
        <button id="blueBtn">Blues and Purples</button>
        <input type="color" id="colorPicker"></input>
        
    </div>
    <div id="slider">
        <input type="range" id="rangeSlider" min="1" max="25" value="12" onchange="onUserInput(this.value)" ></input>
    </div>
    <div id="colorMemoryWrapper">
        <div id="colorMemory"></div>
     </div>  
    
    <script src="./script.js"></script>
    
</body>
</html>
