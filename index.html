<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="mainContent">
        <div class="grid"></div>
        <div id="colorMemory">
            
        </div>
    </div>
    
    <div class="colorChoices">
        <button id="resetBtn">RESET</button>
        <button id="pinkBtn">Pinks and Oranges</button>
        <button id="greenBtn">Greens and Yellows</button>
        <button id="blueBtn">Blues and Purples</button>
        <input type="color" id="colorPicker"></input>
        
    </div>
    <div id="slider">
        <input type="range" id="rangeSlider" min="1" max="25" value="12" onchange="onUserInput(this.value)" ></input>
    </div>
    
    <script src="./script.js"></script>
    
</body>
</html>
